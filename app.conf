  
server {
  listen 80;
  server_name 44.193.73.151;
  error_log /var/lib/jenkins/workspace/PythonApplication/logs/error.log;
  access_log /var/lib/jenkins/workspace/PythonApplication/logs/access.log;

  location = /favicon.ico { access_log off; log_not_found off; }
  
  location /static/ {
    root /var/lib/jenkins/workspace/PythonApplication;
  }

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://unix:/var/lib/jenkins/workspace/PythonApplication/app.sock;
    }
}
